<!DOCTYPE html>
<html>
<head>
    <title>Code Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            padding: 30px;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
        pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Subject</h1>
    <pre>{{ subject }}</pre>
    <form method="POST">
        <label for="answer">Answer:</label><br>
        <textarea name="answer"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
