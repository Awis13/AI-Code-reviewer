<!DOCTYPE html>
<html lang="en">
<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    .pre-wrap {
        white-space: pre-wrap;       
        white-space: -moz-pre-wrap;  
        white-space: -pre-wrap;      
        white-space: -o-pre-wrap;    
        word-wrap: break-word;       
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        {% if error_message %}
            <h2 class="alert alert-danger">FAIL</h2>
            <p class="alert alert-danger"><strong>Error message:</strong> <br> <pre class="pre-wrap">{{ error_message }}</pre></p>
        {% else %}
            <h2 class="alert alert-success">PASS</h2>
        {% endif %}
        <div class="alert alert-primary">
            <pre class="pre-wrap">{{ result }}</pre>
        </div>
        <p class="my-2"><strong>Compilation output:</strong> <br> <pre class="pre-wrap">{{ compile_output }}</pre></p>
        <p class="my-2"><strong>Execution output:</strong> <br> <pre class="pre-wrap">{{ execution_output }}</pre></p>
        <p class="my-2"><strong>Actual output:</strong> <br> <pre class="pre-wrap">{{ actual_output }}</pre></p>
        <p class="my-2"><strong>Expected output:</strong> <br> <pre class="pre-wrap">{{ expected_output }}</pre></p>
        <a href="/" class="btn btn-primary">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
